<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
}

h1 {
    background: #4CAF50;
    color: white;
    text-align: center;
    margin: 0;
    padding: 16px;
}

.chat-box {
    min-height: 200px;
    max-height: 300px;
    overflow-y: auto;
    padding: 16px;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    background: #fafafa;
}

.message {
    margin: 8px 0;
}

.message strong {
    color: #4CAF50;
}

form {
    display: flex;
    border-top: 1px solid #ddd;
    background: #f9f9f9;
}

form input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 14px;
}

form button {
    padding: 10px;
    background: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
}

form button:hover {
    background: #45a049;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>AI Chatbot</h1>
        <div class="chat-box">
            {% if user_message and ai_message %}
            <div class="message"><strong>You:</strong> {{ user_message }}</div>
            <div class="message"><strong>AI:</strong> {{ ai_message }}</div>
            {% endif %}
        </div>
        <form method="POST">
            <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
